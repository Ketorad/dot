# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=32

[disk-system]
label=/:
instance=/
command=/home/eivind/dot/i3/i3blocks/disk
interval=30
separator=false

[disk-home]
label=~:
instance=/home/eivind
command=/home/eivind/dot/i3/i3blocks/disk
interval=30
separator=false

[disk-server-private]
label=S:
instance=/media/filserver/eivind
command=/home/eivind/dot/i3/i3blocks/disk
interval=30
separator=false

[disk-server-public]
label=P:
instance=/media/filserver/felles
command=/home/eivind/dot/i3/i3blocks/disk
interval=30

[highest-proc]
command=/home/eivind/dot/i3/i3blocks/highestproc
interval=10

[load-cpu]
instance=numThreads
command=/home/eivind/dot/i3/i3blocks/cpuload
interval=10
separator=false

[load-1min]
instance=1min
command=/home/eivind/dot/i3/i3blocks/cpuload
interval=10
separator=false

[load-5min]
instance=5min
command=/home/eivind/dot/i3/i3blocks/cpuload
interval=10
separator=false

[load-15min]
instance=15min
command=/home/eivind/dot/i3/i3blocks/cpuload
interval=10

[temperature]
command=/home/eivind/dot/i3/i3blocks/temperature
interval=10

[memory]
command=/home/eivind/dot/i3/i3blocks/memory
interval=30

[bandwidth-server]
label=S:
command=/home/eivind/dot/i3/i3blocks/s-bandwidth
interval=60

[bandwidth-local]
label=L:
command=/home/eivind/dot/i3/i3blocks/bandwidth
interval=60

[battery]
label=Bat:
#label=âš¡
command=/home/eivind/dot/i3/i3blocks/battery
interval=30

[time]
command=date '+%a %y:%m:%d:%H:%M:%S'
interval=1
